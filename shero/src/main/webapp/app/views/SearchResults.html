
<div ng-init="itemlist = [
{name:'surfboard',rating:2, price:20, location:'Placa Catalunya 20'},
{name:'thing',rating:6, price:50, location:'Placa Catalunya 20'},
{name:'car',rating:5, price:100, location:'Placa Catalunya 20'},
{name:'skateboard',rating:1, price:10, location:'Placa Catalunya 20'},
]"></div>

<div class="container">
	<div class="row">
		<div class="col-md-12 ">
            <button ng-click="sort('price')">Price
                 <span class="glyphicon sort-icon" ng-show="sortKey=='price'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </button>
            <button ng-click="sort('name')">Name
                 <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </button>
			<div ng-repeat="item in itemlist|orderBy:sortKey:reverse">
				<div class="well">
					<div class="row">
						<!-- Picture -->
						<div class="col-md-2">
							<img class="img-thumbnail"  
                                 src="img/yeoman.png" 
                                 alt="Couldn't find image-picture"></image>
						</div>
						<!-- Title, location and rating-->
						<div class="col-md-10">
							<div class="row">
								<div class="col-md-10">
									<h3 class="searchresult-title">{{item.name}} <small>({{ratingAndLocation.location}})</small></h3>
								</div>
								<div ng-repeat="n in [] | range: ratingAndLocation.rating">
									<small><i class="fa fa-star-o fa-2x pull-left"></i></small>
								</div>
							</div>
							<div class="col-md-10">
								<h4>{{item.price  | currency : "â‚¬"}} / day</h4>
							</div>
                            <div class="col-md-2">
                                <button class="btn btn-info">Rent</button></h2>
                            </div>
						</div>
                		<div  class="col-md-1 col-centered" role="tab" id="heading{{item.id}}">
                            <a id="expanding" 
                               role="button" 
                               data-toggle="collapse" 
                               data-parent="#accordion" 
                               href="/#collapse{{item.id}}" 
                               aria-expanded="false" 
                               aria-controls="collapse{{item.id}}">
                                <i class="fa fa-angle-down fa-3x" ng-click="expand"></i>
                            </a>
						</div>
						
						<!-- Details -->
						<div class="col-md-12">
							<div id="collapse{{item.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{item.id}}">
								<div class="row">
									<div class="panel-body">
										<p>
											{{item.description}}
										</p>
									</div>
									<div class="col-lg-4 col-offset-1 col-md-5 col-sm-5 col-xs-12">
										<uib-datepicker ng-model='activeDate' multi-select='item.availabilityDates' name="datepicker"></uib-datepicker>
									</div>
									{{item.availabilityDates}}
                                    <div ng-reapeat="tag in items.tags">
                                        <span class="itemtag">{{tag.text}}</span>
                                    </div>
								</div>
							</div>
						</div>
					</div>
				</div>


				
			</div>
		</div>
	</div>
</div>
</div>
