<div class="container">
	<div class="row">
		<div class="col-md-8 center-block col-xs-12">
			<div ng-repeat="item in itemlist">
				<div class="well well-lg list">
					<div class="row">
						<!-- Picture -->
						<div class="col-md-5">
							<img class="img-circle center-block"  src="img/Bike.jpeg" alt="100%x180" style="height:180px; width: 180px; object-fit: cover;"></image>
						</div>
						<!-- Title -->
						<div class="col-md-7">
							<div class="row">
								<div class=".col-md-6">
									<h1>{{item.name}} </h1>
								</div>
								<div class=".col-md-6">
									<div ng-repeat="n in [] | range: item.rating">
										<small><i class="fa fa-star-o fa-2x pull-right"></i></small>
									</div>

								</div>
							</div>
							<div class="row">
								<h3>{{item.location}}</h3>
								</div>
								<div class="row">
								<h2>{{item.price  | currency : "â‚¬"}}</h2>
							</div>
						</div>
						
						<!-- Details -->
						<div class="col-md-12">
							<div id="collapse{{item.name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{item.name}}">
								<div class="panel-body">
									<p>
									{{item.description}}
									</p>
									</div>
                                <div class="col-lg-4 col-offset-1 col-md-5 col-sm-5 col-xs-12">
                                  <uib-datepicker ng-model='activeDate' multi-select='item.availabilityDates' name="datepicker"></uib-datepicker>
                                </div>
                                {{item.availabilityDates}}
                                    <div ng-reapeat="tag in items.tags">
                                        <span class="itemtag">{{tag.text}}</span>
                                    </div>
								</div>
							</div>

							<div class="row" role="tab" id="heading{{item.name}}">
								<div class="col-md-12">
										<div class="center-block" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{item.name}}" aria-expanded="false" aria-controls="collapse{{item.name}}"><button class="btn btn-circle btn-success" ng-click="expand">Rent</button></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
