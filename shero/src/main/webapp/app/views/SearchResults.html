<div class="container">
	<!-- <span> {{ itemlist }}</span>  -->
	<div class="row">
		<div class="col-md-5">
			<div ng-repeat="item in itemlist">
				<div class="well well-lg">
					<div class="row">
						<!-- Picture -->
						<div class="col-md-5">
							<img class="img-thumbnail"  src="img/yeoman.png" alt="100%x180" style="height:180px; width: 180px; object-fit: cover;"></image>
						</div>
						<!-- Title -->
						<div class="col-md-7">
							<div class="row">
								<div class=".col-md-12">
									<h1>{{item.name}} <small><i class="fa fa-star-o fa-2x pull-right">{{item.rating}}</i></small></h1>
								</div>
							</div>
							<div class="row">
								<h2>{{item.price  | currency : "â‚¬"}}<button class="btn btn-default pull-right">Rent</button></h2>
							</div>
							<div class="row" role="tab" id="heading{{item.name}}">
								<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{item.name}}" aria-expanded="false" aria-controls="collapse{{item.name}}"><i class="fa fa-angle-down fa-2x" ng-click="expand"></i></a>
							</div>
						</div>
						
						<!-- Details -->
						<div class="col-md-12">
							<div id="collapse{{item.name}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{item.name}}">
								<div class="panel-body">
									<p>
									{{item.description}}
									</p>
									</div>
                                <div class="col-lg-4 col-offset-1 col-md-5 col-sm-5 col-xs-12">
                                  <uib-datepicker ng-model='activeDate' multi-select='item.availabilityDates' name="datepicker"></uib-datepicker>
                                </div>
                                {{item.availabilityDates}}
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-7">
			<p></p>
		</div>
	</div>
</div>
