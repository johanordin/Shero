<div class="form-group">
	<label for="firstname" class="col-lg-2 col-md-2 col-sm-2 col-xs-12">First name</label>
	<div class="col-sm-10">
		<input type="Text" class="form-control" id="firstname" placeholder="Enter your first name" style="border-radius: 4px;" ng-model="formData.firstname">
	</div>
</div>

<div class="form-group">
	<label for="lastname" class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Last name</label>
	<div class="col-sm-10">
		<input type="Text" class="form-control" id="lastname" placeholder="Enter your last name" style="border-radius: 4px;" ng-model="formData.lastname">
	</div>
</div>
<div class="form-group">
	<label for="email" class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Email</label>
	<div class="col-sm-10">
		<input type="email" class="form-control" id="email" placeholder="Enter your email" style="border-radius: 4px;" ng-model="formData.email">

	</div>
</div>
</div>


<div class="form-group">
	<label for="password" class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Password</label>
	<div class="col-sm-10">
		<input type="password" class="form-control" id="password" placeholder="Enter your new password" style="border-radius: 4px;" ng-model="formData.password">
	</div>
</div>

<div class="form-group">
	<label for="password" class="col-lg-2 col-md-2 col-sm-2 col-xs-12">Confirm password</label>
	<div class="col-sm-10">
		<input type="password" class="form-control" id="comfirmpassword" placeholder="Repeat the password" style="border-radius: 4px;" ng-model="formData.reppassword" onChange="checkPasswordMatch();">
		<div class="registrationFormAlert" id="divCheckPasswordMatch">
		</div>
	</div>
</div>

<div class="form-group row">
	<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-offset-3 col-xs-5">
		<a ui-sref="editUser.contact" class="btn btn-block btn-info">
			Next <i class="fa fa-arrow-right"></i>
		</a>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<br>
		<button type="submit" class="btn btn-success">Update</button>
	</div>
</div>

<script>

function checkPasswordMatch() {
	var password = $("#password").val();
	var confirmPassword = $("#confirmpassword").val();

	if (password != confirmPassword)
		$("#divCheckPasswordMatch").html("The passwords are not the same!");
	else
		$("#divCheckPasswordMatch").html("Passwords match.");
}
</script>

<pre>
	{{ formData }}
</pre>
