<div class="modal-header">
    <h3 class="modal-title">Send a Message</h3>
</div>

 <div class="modal-body">
	<form class="form-horizontal">
	    <label>Name</label>
	    <input type="text">
	    <br>
	    <label>E-Mail</label>   
	    <input type="mail">
	    <br>
	    <label>Message</label>
	    <input type="text">
	</form>
 </div>

<div class="modal-footer">
    <button class="btn btn-info" type="submit" ng-click="okClicked()">Send</button>
    <button class="btn btn-default" type="button" ng-click="cancelClicked()">Cancel</button>
</div>
