<div class="modal-header">
    <h3 class="modal-title">Send a Message</h3>
</div>

 <div class="modal-body">
	<form class="form-horizontal">
	    <label>Your name: {{firstName }} {{lastName }}</label>
	    <br>
	    <label>Your e-mail: {{userEmail }}</label>   
	    <br>
	    <label>Message</label>
	    	<textarea class="form-control" rows="5" id="comment" 
	      		ng-model="formData.message"
	       		required 
	       		autofocus>
	       	</textarea>

	</form>
 </div>

<div class="modal-footer">
    <button class="btn btn-info" type="submit" ng-click="okClicked()">Send</button>
    <button class="btn btn-default" type="button" ng-click="cancelClicked()">Cancel</button>
</div>
