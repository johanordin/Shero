<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>

 <div class="modal-body">

            <div class="tab-content">
                <div class="tab-pane active" id="login" ng-show="checkTab(1)">                        
                    <div ng-include="'app/views/Navbar/ModalLogin/partials/LoginTab.html'"></div>
                </div>
                <div class="tab-pane active" id="register" ng-show="checkTab(2)">
                    <div ng-include="'app/views/Navbar/ModalLogin/partials/RegisterTab.html'"></div>
                </div>
            </div>
 </div>

<div class="modal-footer">
    <button class="btn btn-info" type="submit" ng-click="okClicked()">{{title}}</button>
    <button class="btn btn-default" type="button" ng-click="cancelClicked()">Cancel</button>
    <div class="text-left">
        <a ng-click="changeTab()" style="cursor: pointer;">{{link}}</a>
    </div>
</div>
