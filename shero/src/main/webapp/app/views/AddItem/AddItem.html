<h1 style="color: #ffffff">Rent out your item!</h1><br/>
<div class="edituser col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="process">
      <div class="process-row">
          <div class="process-step">
              <button type="button" class="btn btn-info btn-circle" go-to="/AddItem/GeneralInformation" ng-class="{active : isGeneral}">
                <i class="fa fa-flag fa-2x"></i>
              </button>
              <p>
                <!--<a class="process-link" ui-sref-active="active" ui-sref=".generalInformation">General</a>-->
              </p>
          </div>
          <div class="process-step">
              <button type="button" class="btn btn-info btn-circle" go-to="/AddItem/Availability" ng-class="{active : isAvailability}"  ng-disabled="(formData.name == undefined) || (formData.price == undefined) || (formData.addressId == undefined)">
                <i class="fa fa-calendar-check-o fa-2x"></i>
              </button>
              <p>
                <!--<a class="process-link" ui-sref-active="active" ui-sref=".availability">Availability</a>-->
              </p>
          </div>
          <div class="process-step">
              <button type="button" class="btn btn-info btn-circle" go-to="/AddItem/Pictures" ng-class="{active : isPictue}"  ng-disabled="(formData.name == undefined) || (formData.price == undefined) || (formData.addressId == undefined)">
                <i class="fa fa-camera fa-2x"></i>
              </button>
              <p>
                <!--<a class="process-link" ui-sref-active="active" ui-sref=".pictures">Pictures</a>-->
              </p>
          </div> 
      </div>
  </div>

  <form class="form-horizontal" id="" ng-submit="processForm()">
    <div id="" ui-view></div>
  </form></div>
